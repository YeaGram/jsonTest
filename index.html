<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="dist/output.css" />
    <title>lath</title>
  </head>
  <body>
    <div class="container flex flex-col items-center mx-auto">
      <h2 class="font-tilti font-bold text-5xl m-10" id="jkOptTitle">
        All Member
      </h2>
      <div class="w-full flex relative">
        <div class="group px-10">
          <button
            id="jkOptBtn"
            class="bg-gray-50 border-2 border-gray-300 shadow-lg px-5 py-2 flex items-center justify-center rounded-lg font-semibold text-gray-700"
          >
            Option
            <svg
              class="ml-2 h-5 w-5 -rotate-90"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 20 20"
              fill="currentColor"
              aria-hidden="true"
            >
              <path
                fill-rule="evenodd"
                d="M5.23 7.21a.75.75 0 011.06.02L10 11.168l3.71-3.938a.75.75 0 111.08 1.04l-4.25 4.5a.75.75 0 01-1.08 0l-4.25-4.5a.75.75 0 01.02-1.06z"
                clip-rule="evenodd"
              />
            </svg>
          </button>

          <div class="pt-2 ml-5 relative">
            <div
              id="jkOptCtn"
              class="hidden group-hover:flex flex-col bg-slate-100 text-gray-700 text-sm drop-shadow-myDropOne absolute top-full w-32 z-10"
            >
              <a
                href="#lakilaki"
                class="block hover:bg-slate-200 py-3 px-4 jkList"
                >Laki Laki</a
              >
              <a
                href="#perempuan"
                class="block hover:bg-slate-200 py-3 px-4 jkList"
                >Perempuan</a
              >

              <a
                href="#perempuan"
                class="block hover:bg-slate-200 py-3 px-4 jkList"
                >Semua</a
              >
            </div>
          </div>
        </div>
      </div>
      <div class="w-full flex justify-center relative z-0 my-10">
        <!-- ImageGoesHere -->
        <section
          class="imageContainer flex flex-wrap justify-center w-full max-w-6xl px-5"
        ></section>
      </div>
    </div>
    <script src="script/script.js"></script>
  </body>
</html>
